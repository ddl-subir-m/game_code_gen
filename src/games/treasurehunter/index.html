<!DOCTYPE html>
<html>
<head>
    <title>Treasure Hunter</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #333;
            font-family: Arial, sans-serif;
        }
        #gameCanvas {
            border: 2px solid #fff;
        }
        #instructions {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="instructions">
        Controls:<br>
        Arrow Keys: Move<br>
        Z: Dig Left<br>
        X: Dig Right<br>
        Space: Start Game
    </div>
    <script src="game.js"></script>
</body>
</html>
